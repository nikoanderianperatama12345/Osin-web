<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Web Keren Pemula</title>
<style>
  body { font-family: Arial; text-align: center; margin-top: 50px; }
  input { width: 100px; padding: 5px; margin: 5px; }
  button { padding: 10px 20px; margin: 10px; cursor: pointer; transition: 0.3s; }
  button:hover { background-color: orange; color: white; transform: scale(1.1); }
  #hasil { margin-top: 20px; font-size: 1.2em; color: green; }
</style>
</head>
<body>

<h2>Mini Web Keren Pemula</h2>

<p>Tambah Dua Angka</p>
<input type="number" id="angka1" placeholder="Angka 1">
<input type="number" id="angka2" placeholder="Angka 2">
<button onclick="kirim()">Hitung</button>

<pre id="hasil"></pre>

<hr>
<p>Tombol Animasi Tanpa Python</p>
<button id="btnAnim">Klik Aku!</button>
<p id="animOutput"></p>

<script>
// Fungsi hitung pakai Python backend
async function kirim() {
    const a = document.getElementById('angka1').value;
    const b = document.getElementById('angka2').value;
    const hasilEl = document.getElementById('hasil');

    if(!a || !b) { alert("Isi kedua angka dulu!"); return; }

    hasilEl.textContent = "Menghitung...";

    try {
        const res = await fetch('/hitung', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({a,b})
        });
        const data = await res.json();
        hasilEl.textContent = data.error ? "Error: "+data.error : "Hasil: "+data.hasil;
    } catch(err) {
        hasilEl.textContent = "Fetch error: " + err;
    }
}

// Animasi tombol tanpa Python
document.getElementById('btnAnim').onclick = () => {
    const animEl = document.getElementById('animOutput');
    animEl.textContent = "Keren kan? ðŸ˜Žâœ¨";
    document.getElementById('btnAnim').style.background = "purple";
    document.getElementById('btnAnim').style.color = "white";
}
</script>

</body>
</html>
